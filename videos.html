    <script defer>
        const content = [
            { type: 'video', title: 'My YouTube Video 1', embed: 'https://www.youtube.com/embed/VIDEO_ID_1' },
            { type: 'video', title: 'Bose - The Forgotten Hero', embed: 'https://www.youtube.com/embed/g2BUoV0o3ug' },

            { type: 'short', title: 'Blanets', embed: 'https://www.youtube.com/embed/aF_QjPDSIdY' },
            { type: 'short', title: 'We are not alone!', embed: 'https://www.youtube.com/embed/sjeiXHEoLYY' },
            { type: 'short', title: 'Voyager 1', embed: 'https://www.youtube.com/embed/qJQAKJw3OpM' }
        ];

        const videosContainer = document.getElementById('videos-container');
        const shortsContainer = document.getElementById('shorts-container');
        const reelsContainer = document.getElementById('reels-container');
        const videosBtn = document.getElementById('videos-btn');
        const shortsBtn = document.getElementById('shorts-btn');
        const reelsBtn = document.getElementById('reels-btn');
        const instagramReelsUrl = 'https://www.instagram.com/subhra.chakraborti.7/reels/';

        function displayContent() {
            videosContainer.innerHTML = '';
            shortsContainer.innerHTML = '';

            content.forEach(item => {
                const contentDiv = document.createElement('div');
                contentDiv.className = `${item.type}-item`;
                contentDiv.innerHTML = `
                        <iframe src="${item.embed}" allowfullscreen></iframe>
                        <p>${item.title}</p>
                    `;

                switch (item.type) {
                    case 'video':
                        videosContainer.appendChild(contentDiv);
                        break;
                    case 'short':
                        shortsContainer.appendChild(contentDiv);
                        break;
                }
            });
        }

        videosBtn.addEventListener('click', () => {
            videosBtn.classList.add('active');
            shortsBtn.classList.remove('active');
            reelsBtn.classList.remove('active');

            videosContainer.classList.remove('hidden');
            shortsContainer.classList.add('hidden');
            reelsContainer.classList.add('hidden');
        });

        shortsBtn.addEventListener('click', () => {
            shortsBtn.classList.add('active');
            videosBtn.classList.remove('active');
            reelsBtn.classList.remove('active');

            shortsContainer.classList.remove('hidden');
            videosContainer.classList.add('hidden');
            reelsContainer.classList.add('hidden');
        });

        reelsBtn.addEventListener('click', () => {
            reelsBtn.classList.add('active');
            videosBtn.classList.remove('active');
            shortsBtn.classList.remove('active');
            window.open(instagramReelsUrl, '_blank');
        });

        displayContent();
        videosContainer.classList.remove('hidden');
    </script>
